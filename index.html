<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors </title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p id="user_message">Let's start a game!</p>
        <div class="hands">
            <img id="user_hand">
            <img id="elf_hand">
        </div>
        <div class="elves">
            <div class="elf">
                <img src="photos/elf2.png" alt="elf">
            </div>
            <div class="elf">
                <img src="photos/elf1.png" alt="elf2">
            </div>
        </div>
        <p>Choose your hand!</p>
        <div class="buttons">
            <button class="hand_buttons" value="Rock">Rock</button>
            <button class="hand_buttons" value="Paper" >Paper</button>
            <button class="hand_buttons" value="Scissors" >Scissors</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
